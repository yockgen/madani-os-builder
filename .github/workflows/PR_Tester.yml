name: PR Tester

on:
  push:
    branches:
      - PR_tester_workflow_rpandya28
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
jobs:
  test-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Install QEMU
        run: sudo apt-get install -y qemu-system-x86 ovmf
      - name: Show /usr/share folder structure
        run: |
          sudo apt-get update
          sudo apt-get install -y tree

      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Copy tester script
        run: |
          if [ ! -f validate.sh ]; then
            echo "validate.sh not found!"
            exit 1
          fi
          chmod +x validate.sh

      - name: Run build-tester
        run: |
          echo "Starting validate.sh..."
          ./validate.sh
          echo "Build and tests completed."

      - name: Notify PR author on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REVIEWER_ID: srmungar 
        run: |
          # Get PR author
          PR_AUTHOR=$(jq --raw-output .pull_request.user.login $GITHUB_EVENT_PATH)
          COMMENT_BODY="Hey @$PR_AUTHOR and @$REVIEWER_ID â€” the build and tests for this PR have failed.Please check the logs and help resolve the issues."
          curl -s -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            --data "{\"body\": \"$COMMENT_BODY\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
